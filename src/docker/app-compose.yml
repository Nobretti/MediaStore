version: "3.2"

volumes:
  my-db:
services:
  httpdmedia:
        image: httpdmedia:latest
        deploy:
           replicas: 1
           mode: replicated
           resources:
             limits:
               cpus: "0.3"
        ports:
            - "80:80"
            - "9990:9990"
  mysqlmedia:
        image: mysqlmedia:latest
        command: --default-authentication-plugin=mysql_native_password
        deploy:
          replicas: 1
          mode: replicated
          resources:
            limits:
              cpus: "0.3"
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_HOST: localhost
        ports:
         - "3306:3306"
        volumes:
         - my-db:/var/lib/mysql
  adminer:
        image: adminer
        ports:
          - 8080:8080

